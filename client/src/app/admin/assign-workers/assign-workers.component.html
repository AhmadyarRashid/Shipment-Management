<mat-form-field>
  <mat-label>Workers</mat-label>
  <mat-select multiple [(value)]="selectedWorkers">
    <mat-option *ngFor="let worker of workers" [value]="worker._id">{{worker.name}}</mat-option>
  </mat-select>
</mat-form-field>
<br/>

<button mat-raised-button (click)="close()" color="primary">Save</button>
