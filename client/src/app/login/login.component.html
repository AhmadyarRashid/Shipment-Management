<div class="left-panel">
  <h1>Shipment Managment System</h1>
</div>
<div class="right-panel">
  <div class="container-fluid minus">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-offset-3 col-lg-4 mainback">
        <div class="main">
          <form #login="ngForm" (submit)="loginHandler(login.value)">
            <p class="title">Login</p><br>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input placeholder="Username" name="email" type="text" ngModel>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input placeholder="Password" name="password" type="password" ngModel>
            </div>
            <div *ngIf="error" class="validation">{{error}}</div>
            <button class="btn" type="submit">Sign in</button>
            <br><br>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
