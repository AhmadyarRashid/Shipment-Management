<div class="left-panel">
  <!--side panel-->
</div>
<div class="right-panel">
  <div class="container-fluid minus">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-offset-3 col-lg-4 mainback">
        <div class="main">
          <img class="profile-img" src="https://www.boostmyshop.com/media/catalog/product/cache/8/thumbnail/9df78eab33525d08d6e5fb8d27136e95/b/o/boost-my-shop-drop-shipping-for-magento_1.png" alt="">
          <form #login = "ngForm" (submit)="loginHandler(login.value)" >
            <p class="title">Login</p><br>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input placeholder="Username" name="email" type="text" ngModel>
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input placeholder="Password" name="password" type="password" ngModel>
            </div>
            <div class="validation">Sorry, user name or password is incorrect.</div>
            <button class="btn" type="submit" >Sign in</button><br><br>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
